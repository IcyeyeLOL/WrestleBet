<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrestleBet - Betting History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800">
    <!-- Header -->
    <div class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white">My Wrestling Bets</h1>
                    <p class="text-slate-400 mt-1">Track your freestyle wrestling bets and performance</p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold text-white" id="net-profit">
                        +$70.00
                    </div>
                    <div class="text-sm text-green-400" id="profit-label">
                        Net Profit
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-sm">Total Bets</p>
                        <p class="text-2xl font-bold text-white" id="total-bets">5</p>
                    </div>
                    <i data-lucide="dollar-sign" class="w-8 h-8 text-blue-400"></i>
                </div>
            </div>

            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-sm">Win Rate</p>
                        <p class="text-2xl font-bold text-green-400" id="win-rate">50.0%</p>
                    </div>
                    <i data-lucide="trending-up" class="w-8 h-8 text-green-400"></i>
                </div>
            </div>

            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div>
                    <p class="text-slate-400 text-sm">Total Wagered</p>
                    <p class="text-2xl font-bold text-white" id="total-wagered">$280</p>
                </div>
            </div>

            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div>
                    <p class="text-slate-400 text-sm">Pending Bets</p>
                    <p class="text-2xl font-bold text-yellow-400" id="pending-bets">1</p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 mb-8">
            <div class="flex border-b border-slate-700">
                <button id="history-tab" class="px-6 py-4 font-medium transition-colors text-yellow-400 border-b-2 border-yellow-400 bg-yellow-400/5">
                    Betting History
                </button>
                <button id="current-tab" class="px-6 py-4 font-medium transition-colors text-slate-400 hover:text-white">
                    Current Bets (<span id="current-count">1</span>)
                </button>
            </div>

            <!-- Filters and Search -->
            <div id="filters-section" class="p-6 border-b border-slate-700">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="w-5 h-5 text-slate-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search wrestlers or events..."
                            class="w-full pl-10 pr-4 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:border-yellow-400"
                        />
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="filter" class="w-5 h-5 text-slate-400"></i>
                        <select id="status-filter" class="bg-slate-700/50 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-yellow-400">
                            <option value="all">All Bets</option>
                            <option value="won">Won</option>
                            <option value="lost">Lost</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6">
                <!-- Betting History Content -->
                <div id="history-content" class="space-y-4">
                    <!-- Bet items will be dynamically inserted here -->
                </div>

                <!-- Current Bets Content -->
                <div id="current-content" class="space-y-4 hidden">
                    <!-- Current bet items will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <i data-lucide="dollar-sign" class="w-16 h-16 text-slate-600 mx-auto mb-4"></i>
                    <p class="text-slate-400 text-lg">No bets found</p>
                    <p class="text-slate-500">Try adjusting your search or filters</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="betting-logic.js"></script>
</body>
</html>
